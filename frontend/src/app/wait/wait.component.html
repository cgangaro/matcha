<div class="centerDiv">
    <div class="waitCard" *ngIf="!resetPassword">
        <p>{{text}}</p>
        <button *ngIf="emailValid" id="loginButtonWait" [routerLink]="['/auth/login']" [disabled]="!emailValid" mat-raised-button>Log in</button>
    </div>
    <div class="formCard" *ngIf="resetPassword">
        <p class="title">Reset password</p>
        <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
            <mat-form-field class="form-field withHint"hideRequiredMarker>
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" formControlName="password" minlength="8">
                <mat-hint class="hint">8 characters minimum</mat-hint>
            </mat-form-field>
            <mat-form-field class="form-field" hideRequiredMarker>
                <mat-label>Repeat password</mat-label>
                <input matInput type="password" id="repeat_password" formControlName="repeat_password" minlength="8">
            </mat-form-field>
            <button type="submit" [disabled]="resetPasswordForm.invalid" mat-raised-button>Reset</button>
        </form>
    </div>
</div>
