<div class="centerDiv">
    <div class="formCard">
        <p class="title">Sign up</p>
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <mat-form-field class="form-field" hideRequiredMarker>
                <mat-label>Username</mat-label>
                <input matInput id="username" formControlName="username">
            </mat-form-field>
            <mat-form-field class="form-field" hideRequiredMarker>
                <mat-label>First name</mat-label>
                <input matInput id="first_name" formControlName="first_name" required>
            </mat-form-field>
            <mat-form-field class="form-field" hideRequiredMarker>
                <mat-label>Last name</mat-label>
                <input matInput id="last_name" formControlName="last_name" required>
            </mat-form-field>
            <mat-form-field class="form-field" hideRequiredMarker>
                <mat-label>Age</mat-label>
                <input matInput type="number" id="age" formControlName="age" min="18" max="200" required>
            </mat-form-field>
            <mat-form-field class="form-field" hideRequiredMarker>
                <mat-label>Email</mat-label>
                <input matInput id="email" formControlName="email" required email>
            </mat-form-field>
            <mat-form-field class="form-field withHint" hideRequiredMarker>
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" formControlName="password" minlength="8">
                <mat-hint class="hint">8 characters minimum</mat-hint>
            </mat-form-field>
            <mat-form-field class="form-field" hideRequiredMarker>
                <mat-label>Repeat password</mat-label>
                <input matInput type="password" id="repeat_password" formControlName="repeat_password" minlength="8">
            </mat-form-field>
            <button type="submit" [disabled]="registerForm.invalid" mat-raised-button>Register</button>
        </form>
    </div>
</div>
